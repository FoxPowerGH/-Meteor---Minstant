<!-- display an individual user -->
<template name="available_user">
	<div class="col-md-2">
		<div class="user_avatar">
			{{#if isMyUser _id}} 
			<!--<div class="bg-success">{{getUsername _id}} (YOU)-->
			<div class="user_avatar">{{getUsername _id}}  (YOU)
				{{> avatar user=this size="large" shape="circle" }}
			<!-- 	<br/>
				<img src="{{profile.avatar}}" class="avatar_img">	 -->		
			</div>
			{{else}}
			<a href="/chat/{{_id}}">
				{{getUsername _id}}
				{{> avatar user=this size="large" shape="circle" }}
				
				<div class="col-xs-9">
					<span><i class="fa fa-circle"
	                   style=" {color: {{#if isUserOnline _id}} green {{else}} lightgrey {{/if}} }">
	                </i></span>
				</div>
			<!--	<img src="/{{profile.avatar}}" class="avatar_img">  -->
			</a>
			{{/if}}
		</div>
	</div>
</template>
